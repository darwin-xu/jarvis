<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"
        />
        <style>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100vh;
                margin: 0;
                padding: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                    sans-serif;
                background-color: #1e1e1e;
                color: #ffffff;
                overflow: hidden;
            }

            .container {
                display: flex;
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }

            #connect-form {
                flex-shrink: 0;
                padding: 15px;
                background-color: #2d2d2d;
                border-bottom: 1px solid #404040;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                align-items: center;
            }

            #connect-form input {
                padding: 8px 12px;
                border: 1px solid #404040;
                border-radius: 4px;
                background-color: #3c3c3c;
                color: #ffffff;
                font-size: 14px;
                min-width: 120px;
                flex: 1;
            }

            #connect-form input:focus {
                outline: none;
                border-color: #007acc;
                box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.3);
            }

            #connect-form button {
                padding: 8px 16px;
                background-color: #007acc;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.2s;
            }

            #connect-form button:hover {
                background-color: #005a9e;
            }

            #connect-form label {
                font-size: 14px;
                font-weight: 500;
                white-space: nowrap;
            }

            #terminal-container {
                flex: 1;
                min-height: 0;
                padding: 0;
                background-color: #000000;
                position: relative;
            }

            #terminal {
                width: 100%;
                height: 100%;
            }

            .status {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: rgba(0, 0, 0, 0.8);
                color: #00ff00;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 12px;
                font-family: monospace;
                display: none;
            }

            #login-overlay {
                position: absolute;
                inset: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10;
            }

            #login-form {
                background-color: #2d2d2d;
                padding: 15px;
                border-radius: 4px;
                display: flex;
                gap: 10px;
                align-items: center;
            }

            @media (max-width: 768px) {
                #connect-form {
                    flex-direction: column;
                    align-items: stretch;
                }

                #connect-form input {
                    min-width: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                id="login-overlay"
                role="dialog"
                aria-modal="true"
                style="display: none"
            >
                <form id="login-form">
                    <label for="server-pass">Server Password:</label>
                    <input id="server-pass" type="password" required />
                    <button type="submit">Login</button>
                </form>
            </div>
            <form id="connect-form">
                <label for="host">Host:</label>
                <input
                    id="host"
                    name="host"
                    placeholder="hostname or IP"
                    required
                />
                <label for="user">User:</label>
                <input id="user" name="user" placeholder="username" required />
                <label for="pass">Password:</label>
                <input
                    id="pass"
                    name="pass"
                    type="password"
                    placeholder="password"
                    required
                />
                <button type="submit">Connect</button>
            </form>
            <div id="terminal-container">
                <div id="terminal"></div>
                <div class="status" id="status">Connected</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script>
            let term;
            let fitAddon;
            let socket;
            let isConnected = false;
            let reconnectTimeout;
            let reconnectAttempts = 0;
            let manualClose = false;
            let pingTimer;
            const PING_INTERVAL = 15000;

            function showConnectForm() {
                document.getElementById('connect-form').style.display = 'flex';
            }

            function scheduleReconnect() {
                const stored = localStorage.getItem('sessionId');
                if (!stored) {
                    showConnectForm();
                    return;
                }
                const delay = Math.min(
                    15000,
                    1000 * Math.pow(2, reconnectAttempts)
                );
                updateStatus(
                    `Reconnecting in ${Math.round(delay / 1000)}s...`,
                    true
                );
                reconnectTimeout = setTimeout(() => {
                    reconnectAttempts++;
                    startConnection(`sessionId=${encodeURIComponent(stored)}`);
                }, delay);
            }

            function clearReconnect() {
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                    reconnectAttempts = 0;
                }
            }

            function terminateSession() {
                const stored = localStorage.getItem('sessionId');
                if (!stored) {
                    return;
                }
                fetch('/sessions/terminate', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: stored }),
                }).catch(err => console.warn('Terminate session failed', err));
                localStorage.removeItem('sessionId');
            }

            async function checkAuth() {
                const res = await fetch('/auth/check', {
                    credentials: 'include',
                });
                const data = await res.json();
                return data.authenticated;
            }

            async function requireAuth() {
                const ok = await checkAuth();
                const overlay = document.getElementById('login-overlay');
                overlay.style.display = ok ? 'none' : 'flex';
                return ok;
            }

            document
                .getElementById('login-form')
                .addEventListener('submit', async e => {
                    e.preventDefault();
                    const pw = document.getElementById('server-pass').value;
                    const resp = await fetch('/auth/login', {
                        method: 'POST',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: pw }),
                    });
                    if (resp.ok) {
                        document.getElementById('login-overlay').style.display =
                            'none';
                    } else {
                        alert('Invalid password');
                    }
                });

            // Function to resize terminal to fit container
            function resizeTerminal() {
                if (term && fitAddon) {
                    try {
                        fitAddon.fit();
                        console.log(
                            `Terminal resized to: ${term.cols}x${term.rows}`
                        );

                        // Send resize info to server if connected
                        if (
                            socket &&
                            socket.readyState === WebSocket.OPEN &&
                            isConnected
                        ) {
                            const { cols, rows } = term;
                            socket.send(
                                JSON.stringify({
                                    type: 'resize',
                                    cols: cols,
                                    rows: rows,
                                })
                            );
                        }
                    } catch (error) {
                        console.warn('Error resizing terminal:', error);
                    }
                }
            }

            // Debounce resize function to avoid excessive calls
            let resizeTimeout;
            function debouncedResize() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(resizeTerminal, 100);
            }

            // Function to initialize terminal with proper sizing
            function initializeTerminal() {
                // Initialize terminal with responsive options
                term = new Terminal({
                    cursorBlink: true,
                    fontSize: 14,
                    fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                    theme: {
                        background: '#000000',
                        foreground: '#ffffff',
                        cursor: '#ffffff',
                        selection: 'rgba(255, 255, 255, 0.3)',
                    },
                });

                // Fit addon for automatic resizing
                fitAddon = new FitAddon.FitAddon();
                term.loadAddon(fitAddon);

                const terminalElement = document.getElementById('terminal');
                term.open(terminalElement);

                // Wait for the DOM to be fully rendered and CSS applied
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // Check if container has proper dimensions
                        const container =
                            document.getElementById('terminal-container');
                        console.log(
                            `Container dimensions: ${container.offsetWidth}x${container.offsetHeight}`
                        );

                        // Multiple resize attempts to ensure proper sizing
                        resizeTerminal();
                        setTimeout(resizeTerminal, 50);
                        setTimeout(resizeTerminal, 150);
                        setTimeout(resizeTerminal, 300);
                    });
                });

                // Listen for window resize events
                window.addEventListener('resize', debouncedResize);

                // Listen for orientation change on mobile devices
                window.addEventListener('orientationchange', () => {
                    setTimeout(debouncedResize, 500);
                });

                // Handle terminal focus/blur for better UX
                term.onFocus(() => {
                    document.getElementById(
                        'terminal-container'
                    ).style.borderColor = '#007acc';
                });

                term.onBlur(() => {
                    document.getElementById(
                        'terminal-container'
                    ).style.borderColor = 'transparent';
                });

                // Focus terminal
                term.focus();
            }

            // Initialize terminal when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener(
                    'DOMContentLoaded',
                    initializeTerminal
                );
            } else {
                initializeTerminal();
            }

            function updateStatus(message, isError = false) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.style.display = 'block';
                status.style.color = isError ? '#ff6b6b' : '#00ff00';

                if (!isError) {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                }
            }

            function startConnection(query) {
                const wsProtocol =
                    location.protocol === 'https:' ? 'wss:' : 'ws:';
                manualClose = false;
                clearReconnect();
                clearInterval(pingTimer);
                socket = new WebSocket(
                    `${wsProtocol}//${location.host}/terminal?${query}`
                );

                socket.onopen = () => {
                    isConnected = true;
                    updateStatus('SSH connecting...');
                    document.getElementById('connect-form').style.display =
                        'none';
                    clearReconnect();
                    pingTimer = setInterval(() => {
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({ type: 'ping' }));
                        }
                    }, PING_INTERVAL);
                };

                socket.onmessage = e => {
                    try {
                        const data = JSON.parse(e.data);
                        if (data.type === 'ping') {
                            socket.send(JSON.stringify({ type: 'pong' }));
                            return;
                        }
                        if (data.type === 'error') {
                            updateStatus(data.message, true);
                            clearReconnect();
                            if (
                                data.message.includes('Invalid session') ||
                                data.message.includes('Missing SSH')
                            ) {
                                manualClose = true;
                                localStorage.removeItem('sessionId');
                            }
                            showConnectForm();
                        } else if (data.type === 'ready') {
                            clearReconnect();
                            if (data.sessionId) {
                                localStorage.setItem(
                                    'sessionId',
                                    data.sessionId
                                );
                            }
                            updateStatus('Connected');
                            const sendTerminalSize = () => {
                                if (term && fitAddon) {
                                    try {
                                        fitAddon.fit();
                                        const { cols, rows } = term;
                                        socket.send(
                                            JSON.stringify({
                                                type: 'resize',
                                                cols,
                                                rows,
                                            })
                                        );
                                    } catch (error) {
                                        console.warn(
                                            'Error sending terminal size:',
                                            error
                                        );
                                    }
                                }
                            };
                            sendTerminalSize();
                            setTimeout(sendTerminalSize, 100);
                        }
                    } catch {
                        term.write(e.data);
                    }
                };

                socket.onclose = event => {
                    isConnected = false;
                    clearInterval(pingTimer);
                    if (event.wasClean) {
                        updateStatus('Connection closed', true);
                    } else {
                        updateStatus('Connection lost', true);
                    }
                    if (manualClose) {
                        term.write('\r\n\x1b[31mConnection closed.\x1b[0m\r\n');
                        showConnectForm();
                    } else {
                        scheduleReconnect();
                    }
                };

                socket.onerror = () => {
                    isConnected = false;
                    clearInterval(pingTimer);
                    updateStatus('Connection failed', true);
                    if (!manualClose) {
                        scheduleReconnect();
                    } else {
                        showConnectForm();
                    }
                };

                if (window.dataDisposable) {
                    window.dataDisposable.dispose();
                }
                window.dataDisposable = term.onData(data => {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'data', data }));
                    }
                });
            }

            document
                .getElementById('connect-form')
                .addEventListener('submit', async e => {
                    e.preventDefault();

                    if (!(await requireAuth())) {
                        return;
                    }

                    if (socket) {
                        manualClose = true;
                        clearReconnect();
                        clearInterval(pingTimer);
                        socket.close();
                        terminateSession();
                    }

                    const host = document.getElementById('host').value.trim();
                    const user = document.getElementById('user').value.trim();
                    const pass = document.getElementById('pass').value;

                    if (!host || !user || !pass) {
                        updateStatus('Please fill in all fields', true);
                        return;
                    }

                    updateStatus('Connecting...');
                    const query = `host=${encodeURIComponent(host)}&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;
                    startConnection(query);
                });

            (async () => {
                if (await requireAuth()) {
                    const stored = localStorage.getItem('sessionId');
                    if (stored) {
                        startConnection(
                            `sessionId=${encodeURIComponent(stored)}`
                        );
                    }
                }
            })();

            window.addEventListener('beforeunload', () => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    manualClose = true;
                    clearInterval(pingTimer);
                    socket.close();
                }
            });
        </script>
    </body>
</html>
